setting:

  #使用哪一套语言 可以在这里看到可选的语言https://github.com/ZhangYang0204/easy-teleport-ask/tree/master/src/main/resources/display
  #你也可以在https://github.com/ZhangYang0204/easy-teleport-ask/tree/master/src/main/resources/display上传你使用的语言
  #此项修改后只有服务器重启或者使用其他插件重新安装此插件后才会生效
  #Which language is used? If you want to find what you can use,please go to https://github.com/ZhangYang0204/easy-teleport-ask/tree/master/src/main/resources/display
  #You can also go to https://github.com/ZhangYang0204/easy-teleport-ask/tree/master/src/main/resources/display to upload your language
  #This modification will not take effect until the server is restarted or the plugin is reinstalled by other plugin
  display: "default"


  #哪些世界关闭传送请求，其他世界的玩家无法通过传送申请来到下面的黑名单世界
  #Which worlds turn off the teleport request, and players from other worlds cannot enter the blacklist world below through the teleport request
  worldBlackList:
    - "world_nether"

  #发送传送申请需要的Vault金币花费，必须是非负数，否则采用默认值0，不填则意味着不开启Vault花费功能
  #The vault gold coin cost required to send the transfer application must be a non negative number, otherwise the default value of 0 is used
  #If it is not filled in, it means that the vault cost function is not enabled
  teleportAskCost: 0


